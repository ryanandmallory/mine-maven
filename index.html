<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Mine Maven</title>
</head>
<body>
    <div class="intro">
        <div class="intro-wrapper">
            <h1>Mine Maven, every move counts!</h1>
            <button class="intro-next-text">Next</button>
        </div>
        <audio autoplay loop class="intro-audio"></audio>
        <video width="100%" autoplay loop class="intro-video"></video>
    </div>
    <div class="game-head"></div>
    <div class="game-wrapper"></div>
    <div class="audio-music"></div>
    <div class="hit">
        <h5>You're dead! Game over!</h5>
        <button class="replay">Play again</button>
    </div>
    <div class="congratulations"></div>
    <div class="message"></div>
    <script language="JavaScript" src="js/app.js?n=1"></script>
    <script src="js/browser.js"></script>
</body>
</html>
